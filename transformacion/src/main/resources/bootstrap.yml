server:
  port: 8084
  
spring:
  application:
    name: transformacion
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false    
      discovery:
        enabled: true
        service-id: config-server
        
    stream:
      bindings:
        input:
          destination: conector1MessagesS1
          group: transformacionesIntakeGroupS1
        output:
          destination: transformacionMessagesS1
      default:
        contentType: application/json
        
  
  
